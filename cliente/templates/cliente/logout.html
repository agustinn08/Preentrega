<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h2>Cerrar Sesión</h2>
        <p>¿Estás seguro de que deseas cerrar sesión, {{ user.username }}?</p>
        <form method="post" action="{% url 'cliente:logout' %}">
            {% csrf_token %}
            <button type="submit">Cerrar Sesión</button>
        </form>
    {% else %}
        <p>No has iniciado sesión.</p>
    {% endif %}
</body>
</html>
